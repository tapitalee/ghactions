name: 'Create Task with Tapit'
description: 'Create background task using Tapit CLI'
author: 'Tapitalee'
inputs:
  tapit-token:
    description: 'Tapit authentication token'
    required: true
  command:
    description: 'Command'
    required: true
  memory:
    description: 'Memory allocation in GB'
    required: false
    default: '2'
  cpu:
    description: 'CPU allocation in cores'
    required: false
    default: '0.25'
  docker_tag:
    description: 'Docker tag to use (defaults to short SHA if not set)'
    required: false
  app_name:
    description: "Name of the Tapitalee app to use, defaults to that app linked to using a deploy token"
    required: false

runs:
  using: 'composite'
  steps:
    - name: Setup Tapit CLI
      uses: tapitalee/ghactions/setup-tapit@main
    - name: Set app name from input
      if: ${{ inputs.app_name != '' }}
      run: echo "TAPIT_APP=${{ inputs.app_name }}" >> $GITHUB_ENV
      shell: bash
    - name: Set short SHA
      id: sha
      shell: bash
      run: echo "GITHUB_SHA_SHORT=${GITHUB_SHA::16}" >> $GITHUB_ENV
    - name: Create Task
      shell: bash
      env:
        TAPIT_TOKEN: ${{ inputs.tapit-token }}
        TAPIT_BASEURL: ${{ inputs.tapit-baseurl }}
        DOCKER_TAG: ${{ inputs.docker_tag && inputs.docker_tag || env.GITHUB_SHA_SHORT }}
      run: |
        tapit create task "${{ inputs.command }}" docker_tag="$DOCKER_TAG" memory="${{ inputs.memory }}" cpu="${{ inputs.cpu }}" initiator="${{ github.triggering_actor }}" -w
